<div class="full-screen-container" flex layout-fill layout="column">
  <h1 ng-if="message || spinner" class="text-center">
    <i class="fa fa-refresh fa-spin" ng-if="spinner"></i>
    <span ng-if="message">{{message}}</span>
  </h1>
  <md-button ng-if="buttonTitle" ng-click="broadcast(eventName)" class="md-button md-raised fullscreen-button md-accent md-default-theme" aria-label="{{buttonTitle}}">
    {{buttonTitle}}
  </md-button>
</div>
