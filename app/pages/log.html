<md-content class="log-container" md-theme="logs" layout-fill layout="column">
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h3>
        <span>{{title}}</span>
      </h3>
      <span flex></span>
      <md-button ng-click="closeLog()" class="md-button md-raised" aria-label="Close Log">
        <i class="fa fa-lg fa-close"></i> Close
      </md-button>
    </div>
  </md-toolbar>
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="line in logLines">
      <div class="md-list-item-text" >
        <h3 class="log-message" ng-class="{'log-error': line.type == 'error'}">{{ line.message }}</h3>
        <p ng-class="{'log-error': line.type == 'error'}">
          <span><strong>Type:</strong> {{line.type}}</span>
          <span ng-if="line.state"><span><strong>State:</strong> {{line.state}}</span></span>
          <span><strong>Date:</strong> {{ line.timestamp | date : 'medium' }}</span>
        </p>
      </div>
      <md-divider inset></md-divider>
    </md-list-item>
    <md-list-item class="md-3-line" ng-if="!logLines">
      <div class="md-list-item-text">
        <h3>No logs available</h3>
      </div>
    </md-list-item>
  </md-list>
</md-content>
